<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <div class="header_info">
                <h1>Beer Database</h1>
                <div class="selection">
                    <label for="alchohol">Alchohol Vol: </label>
                    <select name="alchohol" id="alchohol">
                        <option value="all">All</option>
                        <option value="weak">Weak</option>
                        <option value="normal">Normal</option>
                        <option value="strong">Strong</option>
                    </select>
                </div>
                
                <div class="selection">
                    <label for="hops">Hops Vol: </label>
                    <select name="hops" id="hops">
                        <option value="all">All</option>
                        <option value="weak">Weak</option>
                        <option value="normal">Normal</option>
                        <option value="strong">Strong</option>
                    </select>
                </div>
                <button id="beerBtn" class="beer_button">I want my Beers!</button>
                <button id="resetBtn" class="reset_button"disabled>Reset</button>
            </div>
        </header>
        <div class="pagination">
            <button id="prevPage" disabled>Prev</button>
            <span id="pageNum">Page: 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
        <div id="beers" class="beers"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
